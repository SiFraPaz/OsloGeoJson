<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karte von Tromsø</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@v7.5.0/ol.css" type="text/css">
    <style>
        #map {
            width: 100%;
            height: 600px;
        }
    </style>
</head>
<body>
    <h1>Karte von Tromsø</h1>
    <div id="map"></div>
    <script src="https://cdn.jsdelivr.net/npm/ol@v7.5.0/dist/ol.js"></script>
    <script>
        // Erstelle eine Karte mit OpenLayers
        const map = new ol.Map({
            target: 'map',
            layers: [
                new ol.layer.Tile({
                    source: new ol.source.OSM()
                })
            ],
            view: new ol.View({
                center: ol.proj.fromLonLat([18.9553, 69.6496]), // Längengrad und Breitengrad von Tromsø
                zoom: 10
            })
        });
        // Füge einen Marker für Tromsø hinzu
        const marker = new ol.Feature({
            geometry: new ol.geom.Point(ol.proj.fromLonLat([18.9553, 69.6496]))
        });
        const vectorSource = new ol.source.Vector({
            features: [marker]
        });
        const markerVectorLayer = new ol.layer.Vector({
            source: vectorSource
        });
        map.addLayer(markerVectorLayer);
    </script>
</body>
</html>
